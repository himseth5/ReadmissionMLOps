name: inference-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8.12
  - pip:
    # Azure Machine Learning specific dependencies (do not change!)
    - azureml-defaults
    - azureml-core
    # Replace those with your own dependencies (either from your Conda env or requirements.txt)
    - joblib==1.1.0
    - numpy==1.21.4
    - pandas==1.3.5
    - pytest==6.2.5
    - python-dateutil==2.8.2
    - scikit-learn==1.0.1
    - scipy==1.7.3
    - inference-schema
